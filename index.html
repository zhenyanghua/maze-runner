<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <style>
        #canvas {
            background: #020c21;
        }
        button {
            width: 100px;
        }
    </style>
</head>
<body>

<div>

</div>

<script src="main.js"></script>
</body>
</html>
